<html lang="en">
<head>

  <script src="https://unpkg.com/axios@0.21.4/dist/axios.min.js"></script>
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <title>Historico</title>
</head>
<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span>Home Security</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="leitores.html" class="nav-link">Leitores</a></li>

        <li class="nav-item"><a href="controle.html" class="nav-link">Controle</a></li>
      </ul>
    </header>
    <div>
      <h1>Histórico</h1>
      <button type="submit" onclick="consultar()" class="btn btn-primary">Atualizar historico</button>
    </div>
    <div class="py-4">
      <div class="row align-items-md-stretch py-2">
        <h2>Entrada</h2>
        <div id="entrada" class="row">
          <p id="desc_sensor">
             Sem entradas
          </p>
        </div>
      </div>
      <div class="row align-items-md-stretch py-3">
        <h2>Saida</h2>
        <div id="saida" class="row">
          <p id="desc_sensor2">
            Sem saidas
         </p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script><script>

    function consultar() {
       var htmlList = '';
       getAllBioEntrada(function (data) {
 
 
       data.forEach(function (element, index, array) {
 
         var length = array.length;
 
         var sensor_html =
         +'<div class="col-sm-3">'
         +'<div class="card text-bg-dark rounded-3">'
         +'<div class="card-body">' 
         + '<h5 class="card-title">'+ element.individuoid +'</h5>'
         + '<p class="card-text">'+ new Date().toLocaleString() +'</p>'
         + '<a href="#" class="btn btn-primary"> Leitor 1 </a>'
         + '</div>'
         + '</div>'
         + '</div>';
           
           htmlList += sensor_html;
 
         
 
         if (length == index +1) {
           $("#entrada").html(htmlList);
           $("#desc_sensor").hide();
         }
           
 
       });
 
     })


      htmlList2 = '';
      getAllBioSaida(function (data) {
 
 
       data.forEach(function (element, index, array) {
 
         var length = array.length;
 
         var sensor_html =
         +'<div class="col-sm-3">'
         +'<div class="card text-bg-light rounded-3">'
         +'<div class="card-body">' 
         + '<h5 class="card-title">'+ element.individuoid +'</h5>'
         + '<p class="card-text">'+ new Date().toLocaleString() +'</p>'
         + '<a href="#" class="btn btn-primary"> Leitor 1 </a>'
         + '</div>'
         + '</div>'
         + '</div>';
           
         htmlList2 += sensor_html;
 
         
 
         if (length == index +1) {
           $("#saida").html(htmlList2);
           $("#desc_sensor2").hide();
         }
           
 
       });
 
     })

     
     }
 
   </script>
</body>
