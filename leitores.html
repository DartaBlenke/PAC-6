<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Sensores</title>
</head>
<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span>Home Security</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="leitores.html" class="nav-link active">Leitores</a></li>
        <li class="nav-item"><a href="historico.html" class="nav-link">Histórico</a></li>
        <li class="nav-item"><a href="biometrias.html" class="nav-link">Biometrias</a></li>
      </ul>
    </header>
    <div>
      <h1>Leitores</h1>
      <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Novo Leitor
      </button>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Leitor</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Código</label>
                <input type="code" class="form-control">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Cômodo ID</label>
                <input type="id" class="form-control">
              </div>
              <div class="col-12">
                <select class="form-select" label="Status">
                  <option value="1">Ativa</option>
                  <option value="2">Inativa</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="py-4">
      <div class="row align-items-md-stretch py-2">
        <h2>Ativos</h2>
        <div class="row">
          <div class="col-sm-3">
            <div class="card text-bg-dark rounded-3">
              <div class="card-body">
                <h5 class="card-title">Porta Entrada Principa</h5>
                <a href="#" class="btn btn-primary">Leitor 1</a>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card text-bg-dark rounded-3">
              <div class="card-body">
                <h5 class="card-title">Porta dos Fundos</h5>
                <a href="#" class="btn btn-primary">Leitor 2</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row align-items-md-stretch py-3">
        <h2>Inativos</h2>
        <div class="row">
          <div class="col-sm-3">
            <div class="card bg-light rounded-3">
              <div class="card-body">
                <h5 class="card-title">Porta Garagem</h5>
                <a href="#" class="btn btn-danger">Leitor 3</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
